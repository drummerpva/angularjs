<!DOCTYPE html>
<html>
    <head>
        <title>Angular JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js" type="text/javascript"></script>
    </head>
    <body ng-app="meuApp" ng-controller="meuCtrl">
        <h3>Validação</h3>
        <form name="meuForm" >
            <input type="email" name="email" ng-model="meuEmail"required/>
            <span ng-show="meuForm.email.$dirty && meuForm.email.$invalid">
            (!)
        </span>
            <input type="submit" value="Enviar"/>
        </form>
        <p ng-show="meuForm.email.$dirty && meuForm.email.$invalid">
            Este e-mail não é valido, corrija!
        </p>
        
        
        
        <script type="text/javascript">
            var app = angular.module("meuApp", []);
            app.controller("meuCtrl", function ($scope) {

            });
        </script>
    </body>
</html>
