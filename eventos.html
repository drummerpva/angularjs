<!DOCTYPE html>
<html>
    <head>
        <title>Angular JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js" type="text/javascript"></script>
    </head>
    <body ng-app="meuApp" ng-controller="meuCtrl">
        <h3>Eventos</h3>
        <button ng-click="adicionar()">+ 1</button>
        <p>{{contador}}</p>
        <button ng-click="mostrarDiv()">Mostrar</button>
        <button ng-click="esconderDiv()">Esconder</button>
        
        <button ng-click="acao()">{{texto}}</button>
        <div ng-show="mostrar">
            <h2>Menu:</h2>
            <div>Pizza</div>
            <div>Feij√£o</div>
            <div>Arroz</div>
        </div>
        <br/>
        <input type="text" ng-focus="focou()" ng-blur="desfocou()"/>
        <p>{{textoFoco}}</p>
        
        
        
        <script type="text/javascript">
            var app = angular.module("meuApp", []);
            app.controller("meuCtrl", function ($scope) {
                $scope.contador = 0;
                $scope.adicionar = function(){
                  $scope.contador = $scope.contador + 1;  
                };
                
                $scope.mostrar = false;
                $scope.mostrarDiv = function(){
                  $scope.mostrar = true;  
                };
                $scope.esconderDiv = function(){
                  $scope.mostrar = false;  
                };
                
                $scope.texto = "Mostrar";
                $scope.acao = function(){
                    if(!$scope.mostrar){
                        $scope.mostrar = true;
                        $scope.texto = "Esconder";
                    }else{
                        $scope.mostrar = false;
                        $scope.texto = "Mostrar";
                    }
                };
                $scope.textoFoco = "Desfocado";
                $scope.focou = function(){
                    $scope.textoFoco = "Focado";
                };
                $scope.desfocou = function(){
                    $scope.textoFoco = "Desfocado";
                };
                
            });
        </script>
    </body>
</html>
