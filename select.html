<!DOCTYPE html>
<html>
    <head>
        <title>Angular JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js" type="text/javascript"></script>
    </head>
    <body ng-app="meuApp" ng-controller="meuCtrl">
        <h3>Receita do Bolo</h3>
        <input type="text" ng-model="filtrarPor"/><br/>
        <select ng-model="ordenarPor" ng-options="x.nome for x in opcoes">
           
        </select>
        <table width="500px;">
            <tr>
                <th ng-repeat="o in opcoes">{{o.nome | uppercase}}</th>
            </tr>
            <tr ng-repeat="n in nomes | orderBy:ordenarPor.valor">
                <td>{{n.nome}}</td>
                <td>{{n.pais}}</td>
            </tr>
        </table>
        <script type="text/javascript">
            var app = angular.module("meuApp", []);
            app.controller("meuCtrl", function ($scope) {
                
                $scope.opcoes = [
                    {nome:"Nome do sujeito", valor:"nome"},
                    {nome:"País de Origem", valor:"pais"}
                
                ];
                
                $scope.nomes = [
                    {nome:"Douglas", pais:"Brasil"},
                    {nome:"Fulano", pais:"Chile"},
                    {nome:"Cicrano", pais:"Argentina"},
                    {nome:"Beltrano", pais:"EUA"},
                    {nome:"Elaine", pais:"França"},
                    {nome:"Guto", pais:"Polônia"},
                    {nome:"Marisa", pais:"Itália"}
                ];
            });
        </script>
    </body>
</html>
