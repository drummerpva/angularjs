<!DOCTYPE html>
<html>
    <head>
        <title>Angular JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js" type="text/javascript"></script>
    </head>
    <body ng-app="meuApp" ng-controller="meuCtrl">
        <h2>Lista de compras</h2>
        <input type="text" ng-model="addTexto" />
        <button ng-click="addItem()">+</button>
        <span>{{aviso}}</span>
        <ul>
            <li ng-repeat="x in lista">
                {{x}} <button ng-click="removeItem($index)">-</button>
            </li>
        </ul>
        
        
        <script type="text/javascript">
            var app = angular.module("meuApp", []);
            app.controller("meuCtrl", function ($scope) {
                $scope.aviso = "";
               $scope.lista = [
                   "Leite",
                   "Pão"
               ];
               $scope.addItem = function(){
                   $scope.aviso = "";
                   if($scope.addTexto != ''){
                       if($scope.lista.indexOf($scope.addTexto) == -1){
                            $scope.lista.push($scope.addTexto);
                            $scope.addTexto = "";
                            
                        }else{
                            $scope.aviso = "Item já existe!";
                        }
                    }
               };
               $scope.removeItem = function(x){
                   $scope.aviso = "";
                   $scope.lista.splice(x,1);
               };
            });
        </script>
    </body>
</html>
