<!DOCTYPE html>
<html>
    <head>
        <title>Angular JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js" type="text/javascript"></script>
    </head>
    <body ng-app="meuApp" ng-controller="meuCtrl">
        <input type="text" ng-model="primeiroNome"/><br/><br/>
        <input type="text" ng-model="segundoNome"/><br/><br/>
        {{primeiroNome + " " + segundoNome}}



        <script type="text/javascript">
                    var app = angular.module("meuApp", []);
                    app.controller("meuCtrl", function ($scope) {
                        $scope.primeiroNome = "Douglas";
                        $scope.segundoNome = "Poma";
                    });
        </script>
    </body>
</html>
