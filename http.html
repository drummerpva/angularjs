<!DOCTYPE html>
<html>
    <head>
        <title>Angular JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js" type="text/javascript"></script>
    </head>
    <body ng-app="meuApp" ng-controller="meuCtrl">
        <h3>Lista de Nomes</h3>
        <ul>
            <li ng-repeat="x in nomes">{{x.nome}} tem {{x.idade}} anos</li>
        </ul>

        <script type="text/javascript">
            var app = angular.module("meuApp", []);
            app.controller("meuCtrl", function ($scope, $http) {
                $scope.nomes = [];
                $http.get("http://phpdozeroaoprofissional.com.br/testeangularjs.php").then(
                        function(response){
                            $scope.nomes = response.data.resultado;
                        }
                );
        
                /*$scope.html = "nada";
                //http://phpdozeroaoprofissional.com.br/testeangularjs.php
                $http.get("pagina1.html").then(function(response){
                    $scope.html = response.data;
                });
                */
            });
        </script>
    </body>
</html>
